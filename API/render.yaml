services:
  - type: web
    name: fastapi-gpt-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENAI_API_KEY
        value: sk-...your-api-key...  # Ideally use Render's Secrets manager instead
